<div id="fmLogin">
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Introduce email"
        id="email"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Introduce password"
        id="pwd"
      />
    </div>
    <button type="submit" id="btnLogin" class="btn btn-primary">
      Iniciar Sesi√≥n
    </button>
    <div><a href="/auth/google"><img class="mt-2" src="./cliente/img/btn_google_signin_light_focus_web@2x.png" style="height:40px;"></a></div>

    <div>
      <a href="/auth/github">
        <img
          class="mt-1"
          src="./cliente/img/sign-in-with-github.png"
          style="height: 40px"
        />
      </a>
    </div>
    
  </form>
</div>
