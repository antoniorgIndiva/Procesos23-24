<div id="fmLogin">
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Introduce email"
        id="email"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Introduce password"
        id="pwd"
      />
    </div>
    <button type="submit" id="btnLogin" class="btn btn-primary">
      Iniciar Sesión
    </button>
    <div>
      <a href="/auth/google"
        ><img
          class="mt-2"
          src="./cliente/img/btn_google_signin_light_focus_web@2x.png"
          style="height: 40px"
      /></a>
    </div>
    <div>
      <a>
        <img
          class="mt-2"
          src="./cliente/img/github_git_icon_145985.png"
          style="height: 40px"
        />
        <span style="margin-left: 10px;">Aún no funciona</span>
      </a>
    </div>
    
  </form>
</div>
